<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="../../assets/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="../../assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">

      <div class="container-fluid page-body-wrapper">

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Form elements </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'index' %}">home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add food</li>
                </ol>
              </nav>
            </div>
            <div class="row">

              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add food here</h4>
                      <form method="post" action="{% url 'save_fooditem' %}" enctype="multipart/form-data">
                          {% csrf_token %}
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
<!--                          <span class="input-group-text">@</span>-->
                        </div>
                        <input type="text" class="form-control" name="food_name" placeholder="Food item" aria-label="Username" aria-describedby="basic-addon1" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
<!--                          <span class="input-group-text bg-primary text-white">$</span>-->
                        </div>
                        <input type="text" placeholder="calorie value" name="food_calorie" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                        <div class="input-group-append">
                          <span class="input-group-text">cal</span>
                        </div>
                      </div>
                    </div>
                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" name="food_image" class="form-control file-upload-info">

                        </div>
                      </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-append">
                          <button class="btn btn-lg btn-facebook" type="submit">
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                     </form>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
	{% for i in messages %}
		{% if i.tags == 'success' %}
			<script>
				swal('{{i}}','','success')
			</script>
		{% else %}
			<script>
				swal('{{i}}','','error')
			</script>
		{% endif %}
	{% endfor %}
{% endif %}

  </body>
</html>
